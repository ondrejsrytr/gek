<!DOCTYPE html>
<html lang="cs">
    <head>
        <meta charset="utf-8">
        <style>
            .tooltip {
                position: relative;
                display: inline-block;
                margin:100px 0 0 140px;
            }

            .tooltip:hover{
                border-bottom:solid 2px;
                padding: 0% auto;
            }

            .tooltip .tooltiptext {
                visibility: hidden;
                text-align: left;
                width: auto;
                padding: 0 10px; 
                background-color: white;
                box-shadow:0px 0px 10px;
                text-align: center
                border-radius: 8px;
                
                /* Position the tooltiptext */
                position: absolute;
                z-index: 1;
                bottom:16px;
                left:50%;
                margin-left: -65px;
            }

            .tooltip .tooltiptext p{
                margin: 0px 0px;
            }

            .tooltip:hover .tooltiptext {
                visibility: visible;
            }

            .badge {
                background-color: grey; /* Green */
                color: white;
                padding: 5px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                margin: 10px 0px;
                border-radius: 6px;
            }
        </style>
    </head>

    <body>
        <div class="tooltip"><p style="margin-bottom: 0px;">jmeno_uzivatele</p>
            <span class="tooltiptext">
                <p style="font-weight: bold;">
                    jmeno_uzivatele
                    <div class="badge">role_uzivatele</div><br>
                </p>
                <a href="mailto:toti@nepovim.cz">toti@nepovim.cz</a>
            </span>
        </div>
    </body>
</html>
