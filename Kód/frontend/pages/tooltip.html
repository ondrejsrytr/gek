<!DOCTYPE html>
<html lang="cs">
    <head>
        <meta charset="utf-8">
        <style>
            .tooltip {
                position: relative;
                display: inline-block;
                margin:80px 0 0 140px;
            }

            .tooltip:hover{
                border-bottom:solid 2px;
            }

            .tooltip .tooltiptext {
                visibility: hidden;
                padding:0px 0px 0px 0px;
                width: auto;
                background-color: white;
                box-shadow: 0px 0px 10px;
                text-align: center;
                border: solid 2px;
                border-radius: 6px;
                
                /* Position the tooltiptext */
                position: absolute;
                z-index: 1;
                bottom: 20px;
                left: -30%;
            }

            .tooltip .tooltiptext h2{
                margin: 0px 0px;
            }

            .tooltip .tooltiptext a{
                font-size: 24px;
            }
            .tooltip:hover .tooltiptext {
                visibility: visible;
            }

            .badge {
                background-color: grey; /* Green */
                color: white;
                padding: 5px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                margin: 0px 0px;
                border-radius: 6px;
            }
        </style>
    </head>

    <body>
        <div class="tooltip"><p style="margin-bottom: 0px;">jmeno_uzivatele</p>
            <span class="tooltiptext">
                <h2 style="font-weight: bold;">
                    jmeno_uzivatele
                    <div class="badge">role_uzivatele</div><br>
                </h2>
                <a href="mailto:toti@nepovim.cz">toti@nepovim.cz</a>
            </span>
        </div>
    </body>
</html>
