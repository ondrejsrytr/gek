<!DOCTYPE html>
<html lang="cs">
    <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

        <script>
            $(function () {
            $("head").load("../layout/head.html")
            $("header").load("../layout/navbar.html");
            $("footer").load("../layout/footer.html");
            });
        </script>
    </head>

    <body>
        <header></header>

        <main>
            <div class="container-fluid bg-secondary text-white">
                <div class="row justify-content-md-center my-5">
                  <div class="col-12 col-sm-12 col-md-7 col-lg-5 my-5">
                    <form action="#" method="post">
                        <div class="form-group">
                          <label for="email">Email:</label>
                          <input class="form-control" type="email" id="email" placeholder="E-mail příjemce.">
                        </div>

                        <div class="form-group">
                          <label for="predmet">Předmět:</label>
                          <input class="form-control" type="text" id="predmet" placeholder="Zde bude předmět pro příjemce">
                        </div>

                        <div class="form-group">
                            <label for="zprava">Zpráva:</label>
                            <textarea maxlength="1000" style="resize: none;" class="form-control" rows="5" id="zprava" placeholder="Zde bude vaše zpráva pro příjemce.
Můžete vložit max. 1000 písmen."></textarea>
                        </div>
                        <button type="submit" class="btn btn-dark">Odeslat</button>
                    </form>
                  </div>
              </div>
        </main>

        <footer></footer>
    </body>
</html>
